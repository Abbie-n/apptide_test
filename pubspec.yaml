name: apptide_test
description: A new Flutter project.
publish_to: 'none'  
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
 
flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Kodchasan
      fonts:
        - asset: assets/fonts/Kodchasan-Bold.ttf
        - asset: assets/fonts/Kodchasan-BoldItalic.ttf
        - asset: assets/fonts/Kodchasan-ExtraLight.ttf
        - asset: assets/fonts/Kodchasan-ExtraLightItalic.ttf
        - asset: assets/fonts/Kodchasan-Italic.ttf
        - asset: assets/fonts/Kodchasan-Light.ttf
        - asset: assets/fonts/Kodchasan-LightItalic.ttf
        - asset: assets/fonts/Kodchasan-Medium.ttf
        - asset: assets/fonts/Kodchasan-MediumItalic.ttf
        - asset: assets/fonts/Kodchasan-Regular.ttf
        - asset: assets/fonts/Kodchasan-SemiBold.ttf
        - asset: assets/fonts/Kodchasan-SemiBoldItalic.ttf